<html>
	<head>
		<title>Dynatrace JavaScript API</title>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <link href="../global.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="../global.js"></script>
        <script type="text/javascript">

            function identifyUser() {
                var usernameElement = document.getElementById("username");
                var username = usernameElement.value || "username";
                if (typeof dtrum !== "undefined") {
                    dtrum.identifyUser(username);
                    showMessage("Successfully identified the user as '" + username + "'");
                } else {
                    showMessage("User has not been identified, because window.dtrum is not available");
                }
            }

            function showMessage(text) {
                $('#resultDiv').text(text);
            }
        </script>
	</head>
    <body>
        <div class="explanation">
            <h2>Identify User</h2>
            <div class="field">
                <div class="fieldHeader"> Agentconfig</div>
                Needed agent module configuration: <div class="agentConf">no extra modules<div class="agentConfCheck"></div></div>
            </div>
            <p>With the help of <a href='../../doc/interfaces/dtrum_types.dtrumapi.html#identifyuser' class='api-reference' target='_blank'>identifyUser</a> it is easy to manually identify a user by e.g.: <code>mail, username, userid, ...</code></p>
        </div>
        <div class="field">
            <div class="fieldHeader"> Code snippet</div>
            <code-block>dtrum.identifyUser(username);</code-block>
        </div>
        <div class="field example">
            <div class="fieldHeader"> Example</div>
            <input type="text" id="username"/>
            <button onclick="identifyUser()">Identify this user</button><br/>
            <div id="resultDiv"></div>
        </div>
        <a class="backButton" href="../index.html"> &#x2B05; Back</a>
    </body>
</html>
